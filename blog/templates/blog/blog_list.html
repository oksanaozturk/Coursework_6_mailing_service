{% extends 'main/base.html' %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-8">Публикации</h1>
    <h2 class="display-6">Сервиса рассылок "Всегда в курсе"</h2>
    <a class="btn btn btn-outline-primary mt-4" href="{% url 'blog:create' %}" role="button">Добавить Публикацию</a>
</div>

<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for object in object_list %}
        <div class="col">
            <div class="card shadow-sm">
                <img src="/media/{{ object.preview }}" alt="Product Image" class="Image fluid">
                <div class="card-body">
                    <h4>{{ object }}</h4>
                    <div class="d-flex justify-content-between align-items-center">
                        <button type="button" class="btn btn-sm btn-outline-secondary"><a
                                href="{% url 'blog:view' object.slug %}" class="text-black">Подробнее</a></button>
                        <small class="text-body-secondary"> {{ object.date_published }} </small>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
