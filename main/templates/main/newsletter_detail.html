{% extends 'main/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p class="card-text">{{ newsletter }}</p>
                        <p class="card-text">Дата начала рассылки: {{ newsletter.datetime_start }}
                                         <br>Дата окончания рассылки: {{ newsletter.datetime_finish }}<br>Периодичность: {{ newsletter.periodicity }}<br><br>
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{% url 'main:newsletter_list' %}" class="text-black">На рассылки</a></button>
                            <small class="text-body-secondary">Автор: {{ object.author }} </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
